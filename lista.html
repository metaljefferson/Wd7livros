<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versao do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title>pagina de exemplo estrutura basica</title>
    <meta charset="utf-8">
    <meta name="author" content="Mew">
    <meta name="description" content="lista do mew">
    <meta name="keywords" content="html5, tecnologia">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/lista.css">
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" v-for="item in livros">
                    <div class="card shadow-sm">
                        <img v-bind:src="'./img/' + item.capa" alt="" :key="item.capa">
                        <div class="card-body">
                            <h2 class="titulo_livro">{{item.titulo_livro}}</h2>
                            <p class="card-text">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;">{{item.texto_livro}}</font>
                                    <font style="vertical-align: inherit;">Este conteúdo é um pouco mais longo.</font>
                                </font>
                            </p>



                        </div>
                        <div class="d-flex justify-content-between align-items-center">

                            <small class="text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Data de lançamento: {{item.ano_lancamento}}</font></font></small>
                            <div class="btn-group" :class="[(item.status_reserva == 'disponivel' ? 'livro_disponivel' : 'livro_indisponivel')]">
                                <button type="button" class="btn btn-sm btn-outline-secondary botao_disponivel">Disponivel</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary botao_indisponivel ">Indisponivel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="data.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                livros
            },
        })
    </script>
</body>

</html>
